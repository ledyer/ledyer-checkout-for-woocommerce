# Job that makes prereleases on the alpha and beta branches.
# Excluded files and folders that should not be part of the plugin is defined in .distignore
name: Prerelease
on:
  push:
    branches:
      - beta
      - alpha
jobs:
  prerelease:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm ci

      - name: Semantic Release - create prerelease
        id: semantic
        run: npx semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Plugin Zip
        id: build_zip
        uses: 10up/action-wordpress-plugin-build-zip@stable

      - name: Get the version
        id: get_version
        run: |
          echo "VERSION=${{ steps.semantic.outputs.new_release.version }}" >> $GITHUB_ENV

      - name: Update GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.VERSION }}
          files: ${{ steps.build_zip.outputs.zip_path }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
